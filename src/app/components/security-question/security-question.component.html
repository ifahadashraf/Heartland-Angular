<div class="row">
  <div class="col-sm-12 text-center">
    <p>{{securityQuestion}}</p>
    <input type="text" class="form-control" placeholder="Answer" #answer/>
    <br>
    <button type="submit" class="btn btn-default" style="margin-right: 10px">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="validateAnswer(answer)">Continue</button>
  </div>
</div>
